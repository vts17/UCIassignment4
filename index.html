<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Preparation Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div container>    
<div class="app" id="coreApp">
    <h1 id="quizName">Prepare for FAANG Interviews</h1>
    <button id="startTimer">Start Quiz Timer</button>
    <button id="stopTimer">Stop Quiz</button>
    <button id="startQuiz">Start Quiz</button>
    <button id="resetTimer">Reset Quiz</button>
    <div class="quiz">
        <h2 id="question">Question goes here</h2>
        <div id="answer-buttons">
            <button class="btn-1">Answer 1</button>
            <button class="btn-2">Answer 2</button>
            <button class="btn-3">Answer 3</button>
            <button class="btn-4">Answer 4</button>
        </div>
        <button id="next-btn">Next Answer</button>
    </div>
</div>
</div>
<script src="script.js"></script>

</body>
</html>
