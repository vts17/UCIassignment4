<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Preparation Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h3>Questions</h3>
    <p id="questionName">Choose your favorite Web language:</p>

<form>
  <input id="input1" type="radio" name="fav_language" value="test 2">
  <label for="input1">HTML</label>
  <br>
  <input id="input2" type="radio" name="fav_language" value="deez nuts">
  <label for="input2">CSS</label>
  <br>
  <input id="input3" type="radio" name="fav_language" value="Javapt">
  <label for="input3">JavaScript</label>
  <br>
  <input id="input4" type="radio" name="fav_language" value="Java">
  <label for="input4">Java</label>
</form>
    
<div class="app" id="coreApp">
    <h1 id="quizName">Prepare for FAANG Interviews</h1>
    <button id="startTimer">Start Quiz</button>
    <button id="stopTimer">Stop Quiz</button>
    <div class="quiz">
        <h2 id="question">Question goes here</h2>
        <div id="answer-buttons">
            <button class="bu">Answer 1</button>
            <button class="btn-2">Answer 2</button>
            <button class="btn-3">Answer 3</button>
            <button class="btn-4">Answer 4</button>
        </div>
        <button id="next-btn">Next Answer</button>
    </div>
</div>
<script src="script.js"></script>

</body>
</html>
