<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Assignment 4 - Quiz app</title>
</head>
<body>
    
    <div class="container-header">
            <div class="header">
                <h1>Quiz App</h1>
            </div>
        </div>
    <div class="container-main">
        <div class="container-quiz">
    
            <div id="question">The first Question Goes Here</div>
            <button id="option-1" title="Option 1">Option 1</button>
            <button id="option-2" title="Option 2">Option 2</button>
            <button id="option-3" title="Option 3">Option 3</button>
            <button id="option-4" title="Option 4">Option 4</button>
            
        </div>
    </div>
    <div class="container-footer">
        <button id="start-quiz">Start Quiz</button>
        <button id="reset-quiz">Reset Quiz</button>
        <button id="question-1">Go to Question 1</button>
        <button id="question-2">Go to Question 2</button>
        <button id="question-3">Go to Question 3</button>
        <button id="question-4">Go to Question 4</button>
    </div>

        <div>
            <div id="score-tracker">
                <h2>Your Score: 0</h2>
                <p>Question One <span id="scoreOne"></span></p>
                <p>Question Two <span id="scoreTwo"></span></p>
                <p>Question Three <span id="scoreThree"></span></p>
                <p>Question Four <span id="scoreFour"></span></p>
            </div>
        </div>
   
    <script defer src="script.js"></script>
</body>
</html>
